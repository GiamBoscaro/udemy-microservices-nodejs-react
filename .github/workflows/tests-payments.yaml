name: tests-payments

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'ticketing/payments/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd ticketing/payments && npm install && npm run test:ci
        env:
          STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
