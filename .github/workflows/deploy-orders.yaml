name: deploy-orders

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ticketing/orders/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: cd ticketing/orders && docker build -t giammarcoboscaro/ticketing-orders .
      - run: docker push giammarcoboscaro/ticketing-orders
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save udemy-microservices-ticketing-app
      - run: kubectl rollout restart deployment orders-deploy
